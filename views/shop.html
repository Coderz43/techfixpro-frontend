.row-header a{color:#f97316;font-size:14px}

/* SLIDER */
.row-track{
  overflow:hidden;
  position:relative
}
.row-inner{
  display:flex;
  gap:22px;
  width:max-content;
  animation:scroll 40s linear infinite
}
.row-track:hover .row-inner{
  animation-play-state:paused
}

/* CARD */
.card{
  min-width:240px;
  background:linear-gradient(180deg,#020617,#020617);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:24px;
  transition:.35s;
  position:relative
}
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.08),transparent);
  opacity:0;
  transition:.3s
}
.card:hover::after{opacity:1}
.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 25px 60px rgba(0,0,0,.6)
}
.img{
  height:130px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  margin-bottom:12px
}
.card h3{font-size:15px;margin-bottom:6px}
.price{
  color:#f97316;
  font-weight:600;
  margin-bottom:12px;
  font-size:16px
}
.btn{
  width:100%;
  padding:10px;
  border-radius:999px;
  border:none;
  font-size:13px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
  cursor:pointer
}
.btn:hover{opacity:.9}

/* FOOTER */
footer{
  background:#020617;
  padding:70px 0 25px;
  border-top:1px solid rgba(255,255,255,.08)
}
.footer-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:35px
}
footer h4{margin-bottom:10px}
footer a{display:block;color:#94a3b8;font-size:14px;margin-bottom:6px}
footer a:hover{color:#fff}
.footer-bottom{
  text-align:center;
  margin-top:35px;
  font-size:13px;
  color:#94a3b8
}

/* ANIMATION */
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* MOBILE */
@media(max-width:768px){
  nav{display:none}
  .hero h1{font-size:34px}

</style>
